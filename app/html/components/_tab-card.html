<article class="tab-card">
  <a class="tab-card__picture" href="product.html">
    <img class="tab-card__image" width="140" height="140" src="@imgSource" alt="@imgAlt">
  </a>
  <a class="tab-card__link-title link" href="product.html">
    <h3 class="tab-card__title">@tabTitle</h3>
  </a>
  <span class="tab-card__price">@tabPrice <span>грн.</span>
  </span>
  <button class="tab-card__button btn" type="button">В корзину</button>
</article>
